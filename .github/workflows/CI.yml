name: CI

on:
  push:
    branches: [ "master", "devops"]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker compose
      run: docker compose -f application/docker-compose.yml up -d
    - name: e2e test
      run: pytest application/ 

    
